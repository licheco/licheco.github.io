---
layout: default
---

<section>
  <div class="container">
    <div class="main-card">
      <ul>
        {% assign sorted = site.posts | sort: 'date' | reverse | where: 'type',
        'tech' %} {% if sorted.size > 0 %} {% for page in sorted %} {% include
        post-card.html %} {% endfor %} {% else %}
        <li class="empty-posts-message">
          😢
          <p>아직 작성된 글이 없어요!</p>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</section>
